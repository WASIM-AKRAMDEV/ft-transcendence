<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ft-transcendence | Register</title>

    <!-- CSS File Linking -->
    <link href="style.css" rel="stylesheet">

    <!-- Poppins - Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<!-- navbar -->
<nav class="nav-0">
    <input type="checkbox" id="nav-check">
    <div class="nav-header">
        <div class="nav-title">
            Ft-transcendence
        </div>
    </div>
</nav>

<!-- main body -->
<main class="main-index">
    <div class="userDiv-0">
        <img src="images/user-3.png" class="image-2" alt="user">
        <div class="user-div">
            <label for='picture'>
                <img src="images/camera-2.png" class="image-3" width="50" height="50" alt="user">
            </label>
        </div>

        <form style='display: none;'>
            <input type="file" name="pic" accept=".gif,.jpg,.png,.tif|image/*" id='picture'>
            <input type="submit">
        </form>
    </div>
    <br>
    <br>
    <br>
    <div class="index-container">

        <form class="login-form">
            <input type="text" placeholder="Name" required>
            <input type="text" placeholder="Nickname" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <input type="date" placeholder="Date of Birth" required>
            <select  required>
                <option>Select Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
            <div class="login-buttons">
                <button type="button" class="btn-1">Register</button>
            </div>
        </form>
    </div>
</main>

<!-- footer -->
<footer class="footer">
    <div class="footer-container">
        <p>&copy; Copyright 2024. All Rights Reserved.</p>
    </div>
</footer>
</body>
</html>
